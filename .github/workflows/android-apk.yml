name: Build APK (Wilczek Glyph Toy)

on:
  workflow_dispatch: {}   # ręczne uruchomienie z zakładki Actions
  push:
    branches: [ main ]    # opcjonalnie: build przy każdym commicie na main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Pobierz repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17 (wymagane przez AGP 8.5.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Android SDK + platformy
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          sdkmanager --install "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      # 4) Sprawdź, czy jest AAR Nothing SDK
      - name: Ensure libs dir and SDK AAR exists
        run: |
          test -f app/libs/glyph-matrix-sdk-1.0.aar || (echo "❌ Brak app/libs/glyph-matrix-sdk-1.0.aar — dodaj plik .aar z Glyph Matrix SDK" && exit 1)

      # 5) Gradle bez wrappera (instaluje Gradle 8.5 i ustawia cache)
      - name: Set up Gradle (no wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 6) Build APK (debug)
      - name: Build Debug APK
        run: gradle assembleDebug

      # 7) Artefakt APK do pobrania
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
